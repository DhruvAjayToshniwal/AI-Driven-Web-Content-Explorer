<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-Perplexity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5058e5;
        }
        h2, p {
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
        p {
            color: #666;
            border-left: 4px solid #5c67f2;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>mini-Perplexity</h1>
    <form method="POST" action="/process">
        <input type="text" name="query" required placeholder="Type your query here...">
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
    <h2>Query: {{ query }}</h2>
    <p>Answer: {{ answer }}</p>
    {% endif %}
</body>
</html>
